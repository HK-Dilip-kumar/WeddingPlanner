<script type="text/javascript">
function toggleClass()
{
var element=document.getElementById('contact');
element.classList.toggle("active");
}
</script>
<script>
function validateForm()
{
var name=document.myform.uname.value;
var lastname=document.myform.lname.value;
var mail=document.myform.umail.value;
var tel=document.myform.utel.value;

if(name==0 || lastname==0 || mail==0 || tel==0)
{
alert("Fields cannot be Empty");
return false;
}
if(name.length<=2 && name.length>20)
{
alert("Name should be between 2-20");
return false;
}
if(!isNaN(tel))
{
alert("You can Enter only numbers here");
return false;
}
if(tel.length<10 && tel.length>10)
{
alert("Your number should be exactly of length 10");
return false;
}
}
</script>

<div class="row">
<div class="col-2">

</div>
