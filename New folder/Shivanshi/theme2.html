var time=1000;
image[0]="Image/theme15.jpg";
image[1]="Image/theme11.jpg";
image[2]="Image/theme20.jpg";
image[3]="Image/theme13.jpg";
function change()
{
document.slide.src=image[i];
if(i<image.length-1)
{

}
else
{

}
setTimeout("change()",time);
}
window.onload=change;
